<!DOCTYPE html>
<html>
<head>
    <title>Logo Temporal SIGISWO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .logo-container {
            width: 120px;
            height: 120px;
            background: #000;
            border: 3px solid #82D1ED;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .sig { font-size: 18px; }
        .iswo { font-size: 18px; }
        .software { font-size: 8px; color: #82D1ED; margin-top: 2px; }
        .ia { font-size: 8px; color: #82D1ED; }
        .ia .plus { color: #82D1ED; }
        .ia .text { color: white; }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="sig">SIG</div>
        <div class="iswo">ISWO</div>
        <div class="software">Software</div>
        <div class="ia"><span class="plus">+</span><span class="text">IA</span></div>
    </div>
</body>
</html>
